<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>chatgpt質問作成フォーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.6;
    }
    body {
      padding: 10px;
    }
    .form-section {
      margin-bottom: 20px;
      width: 100%;
      max-width: 100%;
    }
    h1 {
      font-size: 18px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }
    select {
      font-size: 14px;
      padding: 4px;
      width: 100%;
    }
    .generate-button {
      background-color: lightgreen;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      display: inline-block;
      width: 100%;
      font-size: 14px;
    }
    .char-count {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .copy-button {
      background-color: pink;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-top: 0;
      width: 100%;
      font-size: 14px;
    }
    .output {
      white-space: pre-line;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      word-break: break-word;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <label>【会場】</label>
    <select id="venue">
      <option value="">選んでください</option>
      <option>函館</option>
      <option>阪神</option>
      <option>東京</option>
    </select>
  </div>

  <div class="form-section">
    <label>【レース番号】</label>
    <select id="raceNumber">
      <option value="">選んでください</option>
      <option>1R</option>
      <option>2R</option>
      <option>3R</option>
      <option>4R</option>
      <option>5R</option>
      <option>6R</option>
      <option>7R</option>
      <option>8R</option>
      <option>9R</option>
      <option>10R</option>
      <option>11R</option>
      <option>12R</option>
    </select>
  </div>

  <div class="form-section">
    <label>【Xポスト貼り付け欄】</label>
    <textarea id="freeText" rows="10"></textarea>
  </div>

  <button class="generate-button" onclick="generateMessage()">文章を生成</button>
  <div id="charCount" class="char-count"></div>
  <button class="copy-button" onclick="copyMessage()">コピー</button>
  <div class="output" id="output"></div>

  <script>
    function getSelectValue(id) {
      const el = document.getElementById(id);
      return el ? el.value : '';
    }

function sanitizeInput(text) {
  // ステップ1: 不要な行の削除など前処理
  let cleaned = text
    .split('\n')
    .filter(line => !line.includes('メニューを開く'))
    .filter(line => !/^@\S+.*$/.test(line))
    .map(line => line.replace(/pic\.x\.com\/\w+$/g, ''))
    .join('\n')
    .replace(/\n{3,}/g, '\n\n')
    .trim();

  // ステップ2: 「人名 + 空行 + 投稿日時」の3行を1行に変換
  cleaned = cleaned.replace(/([^\n]+)\n\n(\d{1,2}月\d{1,2}日\(.\) \d{1,2}:\d{2})/g, (_, name, date) => {
    return `◆匿名X投稿者　${date}◆`;
  });

  return cleaned;
}

    function generateMessage() {
      const venue = getSelectValue('venue');
      const raceNumber = getSelectValue('raceNumber');
      const free = document.getElementById('freeText').value;
      const cleanedFree = sanitizeInput(free);

      let msg = `## ChatGPTにお願いしたい事\n` +
        `1. ${venue}${raceNumber}に関するX（旧Twitter）の投稿（ポスト）をまとめて下さい。\n` +
        `2. 期待値が高い順に7頭まで評価して記載してください：\n　◎(本命)、〇(対抗)、▲(単穴)、△(連下)、★(注目)、☆(中穴)、Θ（大穴）\n\n` +
        `## 評価基準の優先度\n` +
        `　調教状態の発言内容＞パドック状態の発言内容＞その他Xの発言内容＞X投稿率\n\n` +
        `## 記載時のルール①\n` +
        `1. 「馬番＋馬名(不明な場合は不明と記載)」を明記してください。\n` +
        `2. 次の順番で箇条書きにして記載してください：\n` +
        `　調教→脚質→血統→騎手→パドック→X投稿率→特記事項\n` +
        `3. 「X投稿率」は、該当馬の言及数を全体投稿数に対する割合（％）で算出してください。\n\n` +
        `## 記載時のルール②（仕上げ）\n` +
        `1. 出来る限りスッキリした見た目の纏めにしたいので、Xポストで発言の無いファクターは不用なのでファクター名ごと貴方の記載から行を消して下さい。絶対ルールです。サンプルの③ホースネームサンを参考にしてください。\n` +
        `2. 投稿者名・アカウント・個人に関する情報とか、〇〇AIとか、個人やAIの情報があれば消して下さい。あくまで貴方の予想のように振る舞う事。\n` +
        `3. 最後の出力は平文のテキスト形式で、変な改行やタグを含まないシンプルな構成にしてください。\n\n` +

        `## 記載サンプル\n` +
        `【${venue}${raceNumber}】\n\n` +
        `◎：①ホースネームイチ  \n調教：好時計を連発  \n脚質：逃げ  \n血統：該当コースに適正有  \n騎手：該当コースに実績有  \nパドック：気配良し  \nX投稿率：5％  \n特記事項：返し馬が優秀。近走は逃げてよく粘りを見せており展開有利。休み明けだが鉄砲駆けする。\n\n` +
        `Θ：③ホースネームサン  \nパドック：気配良し  \nX投稿率：2％  \n特記事項：パドックが優秀で一発ありそう。穴で一考。\n\n` +
        `★このサンプルで馬毎に行数が違うのは、発言のないファクターは行ごと消してるから。参考にしてねchatgptさん。\n\n` +
        
        `## ここからXの投稿となります。まとめをお願いします。\n\n`;

      if (cleanedFree && cleanedFree.trim() !== '') {
        msg += `${cleanedFree}\n`;
      }
      
      // 22500文字を超えたら切り捨てる
      if (msg.length > 22500) {
        msg = msg.slice(0, 22500);
      }

      document.getElementById('output').textContent = msg;
      document.getElementById('charCount').textContent = `文字数：${msg.length}文字`;
    }

    function copyMessage() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => alert('コピーしました！'));
    }
  </script>
</body>
</html>
