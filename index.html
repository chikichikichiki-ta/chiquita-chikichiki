<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム整形ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    #output {
      background: #f4f4f4;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h2>フォームから文章を作る</h2>

  <label>プルダウン選択:</label><br>
  <select id="dropdown">
    <option value="選択肢A">選択肢A</option>
    <option value="選択肢B">選択肢B</option>
    <option value="選択肢C">選択肢C</option>
  </select><br><br>

  <label>ラジオボタン選択:</label><br>
  <label><input type="radio" name="radio" value="はい" checked> はい</label>
  <label><input type="radio" name="radio" value="いいえ"> いいえ</label><br><br>

  <label>フリーテキスト:</label><br>
  <textarea id="freeText"></textarea><br>

  <button onclick="generateText()">文章を作成</button>
  <button onclick="copyText()">コピー</button>

  <div id="output"></div>

  <script>
    function generateText() {
      const dropdown = document.getElementById('dropdown').value;
      const radios = document.getElementsByName('radio');
      let radioValue = '';
      for (let r of radios) {
        if (r.checked) radioValue = r.value;
      }
      const freeText = document.getElementById('freeText').value;
      const output = `あなたは「${dropdown}」を選び、「${radioValue}」と回答し、「${freeText}」と入力しました。`;
      document.getElementById('output').innerText = output;
    }

    function copyText() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('コピーしました！');
      });
    }
  </script>
</body>
</html>
